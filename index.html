<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
  </head>
  <body>
    <div class="container">
      <div class="container__content">
        <div class="container__info">
          <div class="container__text">
            <h1></h1>
            <p class="text__paragraph"></p>
            <p class="text__attempts text__paragraph"></p>
          </div>
          <input type="number" id="user__value" min="1" max="10"
            class="container__input">
          <div class="container__buttons">
            <button onclick="checkAttempts();"
              class="button"
              id="try__button">Intentar</button>
            <button onclick="resetGame();"
              class="button" id="reset__button"
              disabled>Nuevo juego</button>
          </div>
        </div>
        <img src="./img/ia.png" alt="Una persona mirando a la izquierda"
          class="container__image-person" />
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
